<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.19.1/cdn/themes/light.css" />
    <link rel="stylesheet" href="./style.css" />
    
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.19.1/cdn/shoelace-autoloader.js"></script>

    <script src="./script.js"></script>

    <title>Invitations</title>
   
</head>

<body>
    <sl-button id="login" onclick="sign_in('adam.nowak1234@mail.com', '123')">
        Zaloguj się
    </sl-button>

    <sl-button id="logout" variant="warning" disabled onclick="log_out()">
        Wyloguj się
    </sl-button>

    <hr>
    <sl-button onclick="show_role()">
        Pokaż rolę
    </sl-button>

    <p>
        Rola zalogowanego użytkownika: <span id="user_role"></span>
    </p>
    <hr>
    <sl-button  onclick="download_users()">
        Pobierz liczbę użytkowników
    </sl-button>
    <p>
        Liczba użytkowników:<span id="user_count"></span>
    </p>
    <hr>
    <sl-button onclick="download_events()">
        Pobierz wydarzenia
    </sl-button>
    
    <p>
        Wydarzenia: <span id="events_list"></span>
    </p>
    

    <hr>
    <sl-select id="select_event_uuid">
    </sl-select>

    <sl-button onclick="download_stats()">
        Pobierz statystyki wydarzenia
    </sl-button>
      
    <p>
        Statystki: <span id="event_stats"></span>
    </p>
    <hr>
    <sl-button onclick="download_event_guests()">
        Pobierz gości wydarzenia
    </sl-button>

    <p>
        Goście wydarzenia: 
        <span id="guests_list">
        </span>
    </p>
    <hr>
    

</body>
